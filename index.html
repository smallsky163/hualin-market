<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华邻易市 - 实时集市</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; padding: 15px; }
        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .price { color: #f44336; font-weight: bold; font-size: 1.2em; }
        .loading { text-align: center; color: #888; margin-top: 50px; }
    </style>
</head>
<body>
    <h2>✨ 华邻实时集市</h2>
    <div id="market-container">
        <div class="loading">正在从云端搬运宝贝...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- 配置你的 Supabase ---
        const SUPABASE_URL = 'https://umqzuvmjtceikjhmrell.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVtcXp1dm1qdGNlaWtqaG1yZWxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzk5OTMsImV4cCI6MjA4NTcxNTk5M30.Equf9LWnHwpsFnQuIeFwx5-dxYRl1LSU_q3_57mFL7A';
        console.log("正在连接到:", SUPABASE_URL);
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadMarket() {
            // 从数据库拉取最新的 20 个商品
            const { data, error } = await _supabase
                .from('items')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(20);

            const container = document.getElementById('market-container');
            
            if (error) {
                container.innerHTML = "加载失败，请检查网络";
                return;
            }

            // 动态生成瀑布流
            container.innerHTML = data.map(item => `
                <div class="card">
                    <h3>${item.name}</h3>
                    <p class="price">$${item.price}</p>
                    <p style="font-size: 0.9em; color: #666;">${item.description || '暂无描述'}</p>
                    <small style="color: #999;">上架时间: ${new Date(item.created_at).toLocaleString()}</small>
                </div>
            `).join('');
        }

        // 页面加载即执行
        loadMarket();
    </script>
</body>
</html>
